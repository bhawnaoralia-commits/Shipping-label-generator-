<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shipping Label Generator</title>

<style>
/* ===== BASIC LAYOUT ===== */
body {
    font-family: Arial, sans-serif;
    margin: 0;
}

.container {
    display: flex;
    height: 100vh;
}

/* ===== FORM SECTION ===== */
.form-section {
    width: 40%;
    padding: 20px;
    border-right: 2px solid #ddd;
    box-sizing: border-box;
}

.form-section h2 {
    margin-bottom: 15px;
}

input, textarea, select, button {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

button {
    cursor: pointer;
}

/* ===== LABEL VIEW SECTION ===== */
.label-section {
    width: 60%;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
}

.label {
    border: 2px solid #000;
    padding: 8px;
    font-size: 12px;
    box-sizing: border-box;
    line-height: 1.3;
}

/* TEXT HELPERS */
.row {
    margin-bottom: 4px;
}

.text {
    margin-bottom: 3px;
}

.divider {
    border-top: 1px solid #000;
    margin: 6px 0;
}

/* ===== PRINT SETTINGS ===== */
@page {
    size: A4;
    margin: 0;
}

@media print {
    body * {
        visibility: hidden;
    }

    .label-section,
    .label-section * {
        visibility: visible;
    }

    .label-section {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10mm;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;   /* ðŸ‘ˆ free flow */
        gap: 8mm;
        box-sizing: border-box;
    }

    .label {
        width: 100%;
        height: auto;              /* ðŸ‘ˆ main fix */
        box-sizing: border-box;
        page-break-inside: avoid;
        font-size: 12px;
        padding: 8px;
        border: 2px solid #000;
    }
}

</style>
</head>

<body>

<div class="container">

    <!-- ===== FORM ===== -->
    <div class="form-section">
        <h2>Add Order Details</h2>

        <input type="text" id="orderId" placeholder="Order ID">

        <select id="paymentMode">
            <option value="">Select Payment Mode</option>
            <option value="COD">Cash on Delivery</option>
            <option value="Prepaid">Prepaid</option>
        </select>

        <input type="number" id="amount" placeholder="Amount (â‚¹)">

        <input type="text" id="name" placeholder="Customer Name">
        <textarea id="address" placeholder="Full Address"></textarea>
        <input type="text" id="city" placeholder="City / State">
        <input type="text" id="pincode" placeholder="Pincode">
        <input type="text" id="phone" placeholder="Phone Number">

        <button onclick="addLabel()">Add Label</button>
        <button onclick="window.print()">Print All Labels</button>
    </div>

    <!-- ===== LABEL OUTPUT ===== -->
    <div class="label-section" id="labels"></div>

</div>

<script>
function addLabel() {
    const orderId = document.getElementById("orderId").value;
    const paymentMode = document.getElementById("paymentMode").value;
    const amount = document.getElementById("amount").value;
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const city = document.getElementById("city").value;
    const pincode = document.getElementById("pincode").value;
    const phone = document.getElementById("phone").value;

    if (!orderId || !paymentMode || !amount || !name || !address || !city || !pincode || !phone) {
        alert("Please fill all fields");
        return;
    }

    const label = document.createElement("div");
    label.className = "label";

    label.innerHTML = `
        <div>
            <div class="row"><b>Order ID:</b> ${orderId}</div>
            <div class="row">
                <b>Payment:</b> ${paymentMode}
                &nbsp; | &nbsp;
                <b>Amount:</b> â‚¹${amount}
            </div>

            <div class="divider"></div>

            <div class="row"><b>TO:</b> ${name}</div>
            <div class="text">${address}</div>
            <div class="text">${city} - ${pincode}</div>
            <div class="text"><b>Phone:</b> ${phone}</div>

            <div class="divider"></div>

            <div class="row"><b>FROM:</b> Oralia Accessories</div>
            <div class="text">D-183, 2nd Floor, Peeragarhi</div>
            <div class="text">Near Metro Station Gate No. 1</div>
            <div class="text">New Delhi - 110087</div>
            <div class="text"><b>Phone:</b> 9315614879</div>
        </div>
    `;

    document.getElementById("labels").appendChild(label);

    // clear form
    document.getElementById("orderId").value = "";
    document.getElementById("paymentMode").value = "";
    document.getElementById("amount").value = "";
    document.getElementById("name").value = "";
    document.getElementById("address").value = "";
    document.getElementById("city").value = "";
    document.getElementById("pincode").value = "";
    document.getElementById("phone").value = "";
}
</script>

</body>
</html>
